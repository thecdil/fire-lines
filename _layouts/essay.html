---
layout: default
---

<div class="container">
    <h1 class="display-3 essay-title">{{ page.title }}</h1>

    <div class="tufte-content">

        <article class="pt-0">   
            <section>
            {{ content }}
            </section>
        </article>
    </div>

    <div class="text-center next-buttons">
        {% if page.next %}<a class="display-5 text-dark" href="{{ page.next.url | relative_url }}">{{ page.next.title }} &raquo;</a>{% endif %}
    </div>
</div>
